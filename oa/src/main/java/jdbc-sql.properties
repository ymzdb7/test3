#\u521d\u59cb\u5316\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u6570\uff0c\u53d6\ufffd?\u5e94\u5728minPoolSize\u4e0emaxPoolSize\u4e4b\u95f4\uff0c\u9ed8\u8ba4\u4e3a3
initialSize=0
#\ufffd?\ufffd\ufffd\u7a7a\u95f2\u65f6\u95f4\ufffd?0\u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03\ufffd?\u82e5\u4e3a0\u5219\u6c38\u4e0d\u4e22\u5f03\ufffd?\u9ed8\u8ba4\ufffd? 0
maxIdleTime=60
# \u8fde\u63a5\u6c60\u6700\u5927\u7b49\u5f85\u65f6\u95f4
maxWait=60000
#\u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\ufffd?\ufffd\ufffd\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u3002\u9ed8\u8ba4\ufffd?: 3
acquireIncrement=3
#\u5b9a\u4e49\u5728\u4ece\u6570\u636e\u5e93\u83b7\u53d6\u65b0\u8fde\u63a5\u5931\u8d25\u540e\u91cd\u590d\u5c1d\u8bd5\u7684\u6b21\u6570\u3002\u9ed8\u8ba4\ufffd?: 30 \uff1b\u5c0f\u4e8e\u7b49\ufffd?\u8868\u793a\u65e0\u9650\ufffd?
acquireRetryAttempts=5
#\u91cd\u65b0\u5c1d\u8bd5\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u9ed8\u8ba4\u4e3a\uff1a1000\u6beb\u79d2
acquireRetryDelay=1200
#\u5173\u95ed\u8fde\u63a5\u65f6\uff0c\u662f\u5426\u63d0\u4ea4\u672a\u63d0\u4ea4\u7684\u4e8b\u52a1\uff0c\u9ed8\u8ba4\u4e3afalse\uff0c\u5373\u5173\u95ed\u8fde\u63a5\uff0c\u56de\u6eda\u672a\u63d0\u4ea4\u7684\u4e8b\ufffd?
autoCommitOnClose=false

#\u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
timeBetweenEvictionRunsMillis=60000

#\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
minEvictableIdleTimeMillis=300000
#\u4e0d\u7f13\u5b58preparedstatement
max_statements=0

#\u6253\u5f00removeAbandoned\u529f\u80fd\uff0c\u8d85\u8fc7\u65f6\u95f4\u9650\u5236\u662f\u5426\u56de\u6536

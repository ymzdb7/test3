#\u8d85\u65f6\u65f6\u95f4180\u79d2\uff0c\u4e5f\u5c31\u662f3\u5206\u949f
removeAbandonedTimeout=180
#\u5173\u95edabanded\u8fde\u63a5\u65f6\u8f93\u51fa\u9519\u8bef\u65e5\u5fd7
